<!DOCTYPE html>

<meta charset="UTF-8">

<style type="text/css"></style>
<script type="text/javascript">
//배열의 함수 사용
//1. 배열 내의 값 찾기 : indexof()
var arr = ["자바","자바스크립트","오라클","JDBC","HTML"];

document.write("배열인덱스 : " + arr.indexOf("자바") + "</br>" ); 
//배열명.indexOf("찾을 값", 인덱스)
//배열에 값이 없다면 -1이 나온다.
document.write("배열인덱스 : " + arr.indexOf( "자바", arr.indexOf("자바")+1 ) + "<br>"); 

//배열의 방의 값 삭제
document.write("배열의 방의 수" + arr.length  + "<br>"); 

arr.splice(1,3);

for(var i = 0; i < arr.length; i++){
document.write(arr[i] + "<br>");	
	
}
document.write("배열의 방의 수" + arr.length  + "<br>"); 

</script>
</head>
