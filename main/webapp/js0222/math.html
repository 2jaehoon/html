<script type="text/javascript">
//수학함수( built-in function)
var i=10.5;
console.log( "최초 값 : "+ i );
console.log( "반올림 : "+  Math.round(i) );
i=10.4;
console.log( "반올림 : "+  Math.round(i) );
console.log( "올림 : "+  Math.ceil(i) );
console.log( "내림 : "+  Math.floor(i) );

//정수얻기 : parseInt - 정수가 아닌 값을 정수로 변환
var i="2023.02";
var i2=parseInt( i );// 문자열을 정수로 변환
console.log( "문자열 : "+ i+", 정수로 변환 "+ i2);
i=2.22; //실수 number
var i3=parseInt( i );// 실수를 정수로 변환
console.log( "실수 : "+ i+", 정수로 변환 "+ i3);

//난수 
var i=Math.random();
console.log("발생된 난수 "+ i );
console.log("범위 난수 "+ i *10 ); // 0~10까지 난수 발생
console.log("범위 난수 "+ parseInt(i *10) ); // 실수를 제외한 난수 얻기

//로또번호를 이미지로 출력( 1~45까지의 수)
var lot=new Array();
var num=0;
var temp=0;
for(var i= 0; i < 6 ; i++){
	num=parseInt(Math.random()*45)+1; //난수 발생
	lot[i]=num;
	for(var j=0 ; j < i ; j++){//발생된 값이 이전의 값과 같은지 비교, 같다면 다시 발생
		if(num== lot[j]){
			i--;
			break;
		}//end if
	}//end for
}//end if
for(var i= 0; i < lot.length; i++){//앞방부터 작은 값으로 채우고 ( 오름차순정렬)
	for(var j=0;j < lot.length -1 ; j++ ){
		if( lot[i] < lot[j]){
			temp=lot[i];
			lot[i]=lot[j];
			lot[j]=temp;
		}//end if
	}//end for
}//end for

for(var i= 0 ; i < lot.length ; i++){// 모든 배열 방의 값을 출력
	document.write( "<img src='images/ball_"+lot[i]+".png'>&nbsp;");
}//end for
</script>
