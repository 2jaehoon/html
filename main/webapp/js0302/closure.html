<script type="text/javascript">
function useClosure(){
	//()를 사용한 closure
	//1. 클로져 선언
	var clo = ( { name:"윤상준", addr:"서울시 강남구 역삼동", age:25, func:function(){
		alert("1조 조장");
	} 
	} );
	
	//2. 클로져 사용
	alert( clo.name + " / " + clo.addr + " / " + clo.age );
	clo.func();
}//useClosure

</script>
</head>
<body>
<input type = "button" value = "클로져" class = "btnBorder" onclick = "useClosure()"/>
</body>
