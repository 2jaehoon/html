
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost/html_prj/common/main_v20230217.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
function getIdValue(){
	//id속성으로 HTML Form Control( HTML에서 사용자에게 값을 입력받기위한 객체들)
	//-input,select,textarea 에 접근하여 값 얻기
	
	//1. id속성을 가진 HTML Form Control에 접근
	var idFormControl=document.getElementById("id");
	var passFormControl=document.getElementById("pass");
	//alert(idFormControl+ " / " +passFormControl)
	//2. 값 얻기. value
	var id=idFormControl.value;
	var pass=passFormControl.value;
	
	document.getElementById("output").innerHTML="입력값 아이디 : <strong>"+ id
				+"</strong><br>비밀번호 : <strong>"+ pass+"</strong>";
}//getIdValue
</script>
</head>
<body>
<label>아이디</label>
<input type="text"  id="id" class="inputBox"/><br/>
<label>비밀번호</label>
<input type="password"  id="pass" class="inputBox"/><br/>
<input type="button"  value="값얻기" class="btnBorder" onclick="getIdValue()"/><br/>
<div id="output"></div>
</body>
</html>
