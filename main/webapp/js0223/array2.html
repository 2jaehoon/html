
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost/html_prj/common/main_v20230217.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
//이차원 배열(행과 열로 구성된 배열) 생성 : 자바스크립트는 일차원 배열만 지원 
//이차원 배열의 한행은 일차원 배열로 이루어져 있다.
//1.일차원 배열을 생성
let arr2=new Array();
//2.일차원 배열의 방에 일차원 배열을 생성 ( 이차원 배열)
arr2[0]=new Array();
arr2[1]=new Array();
arr2[2]=[10,20,30,40];
//3.값 할당 ( 배열명[행의번호][열의 번호]=값)
//처음방( 0행) 배열에 값 넣기
arr2[0][0]="안녕";
arr2[0][1]="하세요?";
arr2[0][2]="오늘은";
arr2[0][3]="목요일";

//두번째 방( 1행) 배열에 값 넣기
arr2[1][0]=1.0;
arr2[1][1]=2023.02;
arr2[1][2]=2.23;
arr2[1][3]="헬로";
//4.값 사용( 배열명[행의번호][열의번호])

document.write("arr2[0][0]="+arr2[0][0]+"<br/>" );

//일괄처리
for( var i= 0 ; i < arr2.length ; i++){// 행 반복
	for( var j= 0 ; j < arr2[i].length ; j++){// 열 반복
		document.write( arr2[i][j]+"&nbsp;");
	}//end for
		document.write("<br/>");
}//end for
</script>
</head>
<body>

</body>
</html>
