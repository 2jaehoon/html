<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- HTML=> tag가 어떤 모양으로 보여지는가? -->
<!-- markup 태그  : 강조하여 보여주는 것 -->
<!-- <b> : 진하게, <strong> : 진하게  -->
오늘은 <b>금요일</b>입니다.<br/>
내일은 <strong>퇼</strong>입니다.<br>

<!-- <big> : 크게 : HTML5에서 지원하지 않는다. -->
우리 반의 반장은 <big>김경태</big>님입니다.<br>
<!-- <small> : 작게 : HTML5에서 지원하지 않는다. -->
우리 반의 반장은 <small>김경태</small>>님입니다.<br>

<!-- <u> : 밑줄 : HTML5에서 지원하지 않는다. -->
1조 조장은 <u>윤상준</u>님입니다.<br>.

<!-- <strike> : 취소선 : HTML5에서 지원하지 않는다. -->
1조의 자랑은 <strike>윤상준</strike>김경태님입니다.<br>

<!-- <i> : 이텔릭 -->
1조의 최고 실력자는 <i>윤상준</i>님입니다.<br>

<!-- <sup> : 윗첨자 -->
java의 int 데이터형은 -2<sup>31</sup> ~ + 2<sup>31</sup>-1의 범위를 가진다.<br>

<!-- <sub> : 아랫첨자  -->
물은 H<sub>2</sub>O입니다.<br>

<!-- <mark> : 형광펜 효과 -->
1조의 숨은 실력자는 <mark>김규미</mark>님입니다.

</body>
</html>
