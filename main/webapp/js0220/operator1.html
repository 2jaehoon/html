<script type="text/javascript">
//단항 연산자 ~, +, !, -, ++, --
//산술 연산자 : +, -, *, /, %
//쉬프트 연산자 : <<, >>, >>>

var i = 0;
++i;
i++;
console.log("~" +  ~i);

console.log(i + "<<3 = " + ( i<<3));//0001 0000
//관게: >, <, >=, <=,==, ===, !=, !==
	
	var num = 200; //넘버
	var num2  = '200';//string // 자바스크립트는 문자가 없음 "또는 ' 모두 사용 가능
	
	//== : 값이 같은지?
			document.write(num + "==" + num + "=" + (num==num2) + "<br>");
	//=== : 값과 데이터형이 모두 같은지? 값은 같지만 데이터형이 달라서 false
			document.write(num + "==" + num + "=" + (num===num2)  + "<br>");
	//!= : 값이 다른지?
			document.write(num + "!=" + num + "=" + (num!=num2) + "<br>");
	//!== : 값과 데이터형 둘 중 하나라도 다르면 true
			document.write(num + "!==" + num + "=" + (num!==num2) + "<br>");
	
	//논리 연산자 : &&, ||
	num = 10;
	document.write((num > -1 && num < 101) + "<br/>" );
	//비트 논리 : &, |, ^
	document.write((num^5) + "<br/>" );
	
	//삼항 연산자 : ? :
	document.write((num%2 ==0?"짝수":"홀수") + "<br/>" );
	
	
</script>
