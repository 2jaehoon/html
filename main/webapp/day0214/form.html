<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 태그 사용</title>
</head>
<body>
<!-- ,<form> 백엔드에 존재하는 JSP Servlet을 요청하기 위해 제공되는 태그 -->
<form action = "call.jsp">
<!-- 폼태그는 중첩사용이 되지 않는다. -->
<!-- type = "submit" action에 설정된 URL로 요청을 보내는 일 -->
<input type = "submit" value = "백엔드 요청"/>
</form>

<form>
<fieldset>
<legend>사용자 정보</legend>
<label>이름</label><input type="text"/><br/>
<label>나이<label><input type="text"/><br/>
<input type="button" value = "입력"/>
</fieldset>
</form>
</body>
</html>
