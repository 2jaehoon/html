<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
</head>
<body>
<form>

<label>select</label>
<select name = "names">
<option value="경태" >김경태</option>
<option value="충연" >황충연</option>
<option value="상준" selected = "selected" >윤상준</option>
<option value="진호" >박진호</option>
<option value="익상" >조익상</option>
</select><br/>

<!-- size속성은  보여줄 option 개수를 설정할 수 있다. 
멀티플 속성을 사용하면 한 번에 여러 개의 옵션을 선택할 수 있다.-->
<select size = "6" multiple="multiple">
<option value="010" >010</option>
<option value="011" >011</option>
<option value="016" >016</option>
<option value="017" >017</option>
<option value="018" >018</option>
<option value="019" >019</option>
</select><br/>

<input type = "submit" value = "전송"/><br/>

</form>

</body>
</html>
