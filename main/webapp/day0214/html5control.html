<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 폼 control</title>

</head>
<body>
<label>색</label>
<!-- color의 value속성은 RGB color 값으로 설정 -->
<input type="color" name = "color" value = "#06818b"/><br/>

<!-- date의 value 속성은 yyyy-mm-dd 값으로 설정 -->
<label>날짜 선택 : date</label><input type = "date" value = "2023-03-15"/><br>

<!-- month의 value 속성은 yyyy-mm 값으로 설정 -->
<label>날짜 선택 : month</label><input type = "month" value = "2023-03"/><br/>

<label>날짜 시간 선택 : datetime-local</label><input type = "datetime-local" value = "2023-03"/><br/>

<label>시간 선택 : time</label><input type = "time" value = "2023-03"/><br/>

<label>범위 선택 : range 0</label><input type = "range" value = 50 min = "0" max = "100"/>100<br/>

<label>이메일</label><input type = "email"  name = "email"/><br/>

<label>전화 번호</label><input type = "tel"  name = "tel"/><br/>


</body>
</html>
