<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea</title>
</head>
<body>
<!-- autofocus = "autofocus"를 사용하면 페이지가 로딩 되었을 때
커서를 이동시킬 수 있다. 

placeholder = "보여줄 값"-->
<label>이름</label><input type = "text" placeholder = "이름을 입력해주세요." /><br/>
<label>나이</label><input type = "text" autofocus="autofocus"   /><br/>
<label>비밀번호</label><input type = "password" autofocus="autofocus"  placeholder="비밀번호 입력" /><br/>
<textarea rows = "5" cols = "30" name = "ta">text area의 초기 값</textarea>

</body>
</html>
