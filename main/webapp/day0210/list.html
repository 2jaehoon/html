<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>

<!--  <li>는 list style을 넣어서 보여주고, 줄을 변경한다.
		<ul>이나 <ol>의 자식 태그로 정의하여 사용한다.
<li>목록</li>
 -->
 
 <!-- 
 <ol> 순서 목록 
 <ol>의 자식으로 정의되는 <li>가 순차적인 값을 가지고 나온다,
 type 속성을 사용할 수 있다.
 -->
 
<ol type = "1">    <!-- type="1,A,a,i,I" -->
<li>Java SE</li>
<li>Oracle DBMS</li>
<li value = "1000">JDBC</li> <!-- value 속성은 값을 건너 뛰어야 할 때 사용. -->
<li>HTML</li>
<li>CSS</li>
</ol>

<hr>

<!-- <ul> :  순서 없는 도형 목록 -->
<ul type="square"><!-- type="disc,circle,square" -->
<li> 사과 </li>
<li> 딸기 </li>
<li> 복숭아 </li>
<li> 멜론 </li>
<li> 망고 </li>
</ul>

<hr>

<!-- <dl> : 설명 목록  -->
<dl>
<dt>Java</dt>
<dd>완벽한 OOP언어, WORA지원</dd>
<dt>Oracle DBMS</dt>
<dd>대용량 데이터를 원할하게 사용할 수 있는 DBMS</dd>
<dt>HTML</dt>
<dd>Markup 언어</dd>
</dl>




</body>
</html>
