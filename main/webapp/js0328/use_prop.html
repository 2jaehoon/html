
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost/html_prj/common/main_v20230217.css"/>
<style type="text/css">

</style>
<!-- jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery CDN 끝-->
<script type="text/javascript">
$(function(){
	$("#btnM").click(function(){
	//attr을 사용한 속성 설정(코드에 생성)
	$("#m").attr("checked",true);
	$("sel option:eq(1)").attr("selected",true);
	})//click
	$("#btnF").click(function(){
	//attr을 사용한 속성 설정(코드에 생성)
	$("#f").attr("checked",true);
	$("sel option:eq(2)").attr("selected",true);
	})//click
	
	$("#btnPM").click(function(){
	//prop을 사용한 속성 설정(메모리에 생성 : 다음 번에도 설정 가능)
	$("#m").prop("checked",true);
	$("sel option:eq(1)").prop("selected",true);
	})//click
	$("#btnPF").click(function(){
	//prop을 사용한 속성 설정(메모리에 생성 : 다음 번에도 설정 가능)
	$("#f").prop("checked",true);
	$("sel option:eq(2)").prop("selected",true);
	})//click
} );//ready
</script>
</head>
<body>

<!-- checkbox, radio의 확인 상태와 select의 선택 상태 변경 -->
<!-- attr : 한 번 설정되면 코드 값이 생성되어 다음 번 변경이 되지 않는다. -->
<input type="radio"  value="남자" name="gender" id="m"/>남자 |
<input type="radio"  value="여자" name="gender" id="f"/>여자<br>
<input type="button" value="attr남자 설정" class="btnBorder" id="btnM" />
<input type="button" value="attr여자 설정" class="btnBorder" id="btnF" /><br>
<!-- prop는 attr이 설정되기 전에 테스트 해야 한다. -->
<input type="button" value="prop남자 설정" class="btnBorder" id="btnPM" />
<input type="button" value="prop여자 설정" class="btnBorder" id="btnPF" /><br>
<!-- prop : 설정되더라도 다음 번에 값이 변경 될 수 있다. -->
<select id="sel">
<option value="none">--성별선택--</option>
<option value="m">남</option>
<option value="f">여</option>
</select>

</body>
</html>
