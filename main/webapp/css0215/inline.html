<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline 방식</title>
</head>
<body>
<!-- inline 방식 : 태그에 CSS코드를 직접 정의하는 방식 
					 selector가 사용되지 않는다.
					 중복코드 많이 발생
					 CSS 적용 우선순위가 가장 높다.
	문법 ) <태그명 style = "속성: 값; 속성:값; ...">
-->
<div style = "font-size: 20px; font-weight: bold">
오늘은 수요일입니다.<br/>
내일은 목요일입니다.<br/>
</div>
<div>
<input type = "text" style = "font-size: 20px; font-weight: bold"/>
</div>
</body>
</html>
