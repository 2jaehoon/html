<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class selector</title>
<style type="text/css">
/* class selector
작성법
.클래스명 { 속성: 값; ..., ... }

사용법) 여러번 사용
<태그명 class="클래스명">

  */
  .even_bg{ background-color: #bacfd4 }
  .odd_bg{ background-color: #f16d21 }
</style>
</head>
<body>
<ol type = "1">
<li class = "even_bg">Java SE</li>
<li>Oracle DBMS</li>
<li class = "even_bg">JDBC</li>
<li>HTML</li>
<li class = "even_bg">CSS</li>
</ol>

<ul>
<li >사과</li>
<li class = "odd_bg">배</li>
<li>감</li>
<li class = "odd_bg">딸기</li>
<li>포도</li>
<li class = "odd_bg">뀰</li>
</ul>


</body>
</html>
