<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag_selector</title>
<style type="text/css">
/*
tag selector : 같은 이름의 태그가 정의되면 자동적용되는 selector 
					적용을 원하지 않는 태그가 있어도 적용된다.
문법) - 여거 개의 태그가 qksqhr
태그명 { 속성 : 값,,, }

적용)
<태그명>
  */
  td{ border:1px solid #333; width: 200px }
  th{ border: 2px solid #ff0000 } 
  
</style>

</head>
<body>
<table>
<tr>
<th>번호</th>
<th>이름</th>
<th>자주가는 사이트</th>
</tr>

<tr>
<td>1</td>
<td>김경태</td>
<td><a href = "http://youtube.com">유튜브</a></td>
</tr>

<tr>
<td>2</td>
<td>윤상준</td>
<td><a href = "http://google.com">구글</a></td>
</tr>

<tr>
<td>3</td>
<td>황충연</td>
<td><a href = "http://netflix.com">유튜브</a></td>
</tr>


</table>


</body>
</html>
