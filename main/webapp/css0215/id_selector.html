<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS selector</title>
<style type = "text/css">
/* embed 방식 '
id selector : 페이지에서 유일한 디자인을 제공해야 할 때
	문법
	#아이디명 { 속성: 값; ..."}
	
	태그 사용:
	id = "아이디명"
*/
#div{ font-size: 30px }
#tab_border{ border: 1px dashed #ff0000 } 
</style>
</head>
<body>
<div id = "div">
오늘의 점심 메뉴는 사발면을 먹었습니다.
</div>
<table id = "tab_border">

<tr>
<td>자바</td>
<td>오라클</td>
</tr>

<tr>
<td>JSP</td>
<td>Servlet</td>
</tr>

</table>

</body>
</html>
