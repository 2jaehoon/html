<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sub_selector</title>
<style type="text/css">
/* 특정태그의 자식 태그에만 디자인을 적용해야 할 때 
문법) - 해당 상속관계의 모든 태그가 적용
부모태그명 > 자식태그명

사용법 ) - 구조가 같다면 자동 적용

*/
table> tbody > tr>td>div>span { color: #ff0000 }
</style>
</head>
<body>
<p>오늘은 <span>수요일</span>입니다.</p>
<div>내일은 <span>목요일</span>입니다.</div>
<span>div > span</span>

<table>
<tr>
<td> 
<div>table > tr > td > <span>div > span</span></div>
</td>
</tr>

<tr>
<td> 
<p>table > tr > td > <span>div > span</span></p>
</td>
</tr>
</table>

</body>
</html>
