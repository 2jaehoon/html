<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>embed</title>
<style type="text/css">
/* embed 방식: <head> 태그 사이에 <style> 태그를 정의하고 사용하는 방식 
- 디자인 코드와 HTML 코드를 분리할 수 있다.
	문법)
	selector {속성 : 깂; 속성: 값;' 속성: 값; ...}
*/
label{ font-family: 궁서체 }
input{ border:2px solid #FF0000; font-size: 20px; height: 25px }
</style>
</head>
<body>
<h2>입력</h2>
<label>이름</label><input type = "text"/><br/>
<label>나이</label><input type = "text"/><br/>
<label>이메일</label><input type = "text"/><br/>
</body>
</html>
