<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 스크롤바가 움직이면 설정한 좌표를 유지 (따라오는 느낌)
relative에 영향을 받지 않는다.
*/

#img{ position: fixed; top:100px; left:150px; border: 2px solid #ff0000}
/* 스크롤바가 움직여도 좌표가 변경되지 않는다.(말려 올라가는 느낌)
시작좌표가 웹 브라우저의 좌상단이나 relative가 설정되면 relative에 의해 좌표가 변경된다.
 */
#img2{ position: absolute; top:200px; left:250px; border:3px solid #0000ff}
div{height: 1000px; border: 4px solid #333; position: relative; top:100px; left:200px; }
.div{height: 150px; width:200px; border: 4px solid red; position: absolute; top:110px; left:1000px; }
</style>
</head>
<body>
<div>
<img src="http://localhost/html_prj/common/images/tae.png" id="img" >
<img src="http://localhost/html_prj/common/images/tae.png" id="img2" >
</div>
<div class="div">

</div>
</body>
</html>
