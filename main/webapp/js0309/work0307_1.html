<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost/html_prj/common/main_v20230217.css">
<style type="text/css">
</style>

<!-- jQuery CDN 설정  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery CDN 설정 끝  -->

<script type="text/javascript">
$(function() {
	$("#btn").click(function() {
		if($("[name='chk']:checked").length>3) {
			alert("관심언어는 3개까지만 체크할 수 있습니다.");
		}else{
			
		var output="<ul>";
		$("[name='chk']").each(function(i,ele) {
			
			if($(ele).is(":checked")) {
				output+="<li>"+$(ele).val()+"</li>";
			}//end if
		});//each
		
		    output+="</ul>";
			$("#output").html(output);
			$("li:odd").css("background-color","#CFD4E3");
			
		}//end else
	});//click
});//ready
</script>
</head>
<body>
<input type="checkbox" name="chk" value="java"/>java 
<input type="checkbox" name="chk" value="c"/>c/c++ 
<input type="checkbox" name="chk" value="Visual Basic"/>Visual Basic 
<input type="checkbox" name="chk" value="JavaScript"/>JavaScript <br/>
<input type="checkbox" name="chk" value="ActionScript"/>ActionScript 
<input type="checkbox" name="chk" value="VBScript"/>VBScript 
<input type="checkbox" name="chk" value="PyThon"/>PyThon<br/>
<input type="button" class="btnBorder" id="btn" name="btn" value="입력"/> 
<div id="output"></div>
</body>
</html>
