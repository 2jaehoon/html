<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href = "http://localhost/html_prj/common/main_v20230217.css">
<style type="text/css"></style>
<script type="text/javascript">
//배열 : 일차원 배열만 지원 가변길이형, 모든 방의 값이 다를 수 있다.
//1. 생성 var 배열명 = new Array
var arr = new Array();
document.write(arr.length + "개");

//2. 값 할당 배열명[ 방의 번호 ] = 값;
arr[0]=10;
arr[1]=20;
arr[2]="JavaScript";
arr[3]=2.21;
arr[4]=true;
document.write(arr.length + "개");

//3. 값 사용
document.write("<br>");
document.write(arr[0] + "<br>");
document.write(arr[4] + "<br>");

document.write("<ul>");
for(var i = 0; i < arr.length; i++){
document.write("<li>" + arr[i] + "</li>");
	
}
document.write("</ul>");

</script>
</head>
