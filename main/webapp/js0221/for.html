<style type="text/css">
table{border:1px solid #333; border-spacing: 0px}
.td{width: 120px; height: 50px; border:1px solid #333; text-align: center; font-size: 20px}

<script type="text/javascript">
for(var i = 0; i<10; i++){//초기값, 조건식, 증감소식
document.write(i + "<br/>");

}

for(var i = 1; i<7; i++){
	document.write("<h"+i + ">안녕하세요</h" + i + ">")
}

document.write("<select>");
for(var i = 1; i<7; i++){
	document.write("<option>" + i + "</option>");
}
document.write("</select>");

document.write("<table>");
for(var i = 1; i<=9; i++){
	document.write("<tr>");
	document.write("<td class=\"td\"> 2 x " +  i  + "  = " + 2*i + "</td>");
	document.write("</tr>");
}
document.write("</table>");


document.write("<table>");
for(var i = 2; i<=9; i++){
	document.write("<tr>");
	for(var j = 1; j<=9; j++){
		document.write("<td class=\"td\">" +  i +  " x " +  j  + "  = " + i*j + "</td>");	
	}
	document.write("</tr>");
}
document.write("</table>");

for(var i = 1;  i<=4; i++){
	for(var j = 1; j<i+1; j++){
		document.write("<img src = \"http://localhost/html_prj/common/images/daum.png\"/>");
	}
		document.write("<br>");
	
}





</script>
