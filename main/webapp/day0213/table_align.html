<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a</title>
</head>
<body>

<table border = "1" align = "left">
<tr>
<td>테이블 정렬</td>
</tr>
</table>
<table border = "1" align = "left">
<tr>
<td>테이블 정렬</td>
</tr>
</table>

<br>
<table border = "1" align = "left">
<tr>
<td>테이블 정렬</td>
</tr>
</table>

<br>
<br>

<!-- tr, td의 align은 수평 정렬 left, center, right  
	valign은 수직 정렬 top, middle, bottom
-->
<table border = "1" >
<tr height = "30" align = "center">
<td width = "100" >사과</td>
<td width = "100" >배</td>
<td width = "150">딸기</td>
<td width = "120">복숭아</td>
</tr>
<tr height = "40" align = "center">
<td align = "left">바나나</td>
<td align = "left">망고스틴</td>
<td align = "right">망고</td>
<td>키위</td>
</tr>
<tr height = "60" valign = "bottom">
<td valign = "top">감</td>
<td valign = "middle">수박</td>
<td valign="bottom">포도</td>
<td align = "right" valign = "top">자몽</td>
</tr>
</table>

</body>
</html>
