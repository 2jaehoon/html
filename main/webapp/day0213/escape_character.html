<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Markup Language 특수 문자</title>
</head>
<body>
<!-- 특수문자 : 기능을 가진 문자열 
		형식 : &문자열;
-->

<!-- 공백 : whitespace 
web browser는 공백을 한 칸 이상 보여주지 않는다.
-->
오늘은 			월요일 		              							입니다.<br>
오늘은&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;월요일입니다.<br>


<!-- <는 &lt;으로 표현할 수 있다.
		>는 %gt;로 표현할 수 있다.
 -->
&lt;br&gt; : 태그는 줄 변경을 수행합니다.<br>

2 &lt; 13=true<br/>
<!-- &는 &amp;로 표현할 수 있다. -->
<strong>&amp;nbsp;</strong>은 공백을 한 칸 그리는 특수문자<br/>

<!-- &copy; -->
ⓒ, &copy;<br>

<!-- &quot; "를 표현 -->
&quot;오늘은 월요일&quot;
<br/>

점심은 &#160;&#160;&#160;  &#60;맛나게&#62;


</body>
</html>
