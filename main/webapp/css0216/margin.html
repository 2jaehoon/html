<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기준선 밖 여백</title>
,<style type="text/css">
div{ border: 1px solid #555; width: 300px; height: 150px }
/* margin : 기준 밖 여백
	margin : 값; 4방향 적용
 */
.all{ margin:10px  }	
.left{ margin-left: 100px }
.top{ margin-top: 50px }
.right{float: right;  margin-right: 100px}
.bottom{ clear:both; margin-bottom: 50px }
</style>
</head>
<body>
<div class = "all"></div>
<div class = "left"></div>
<div class = "top"></div>
<div class = "right"></div>
<div class = "bottom"></div>
<div style = "border: 1px solid #333; width:400px; height: 100px"></div>
</body>
</html>
