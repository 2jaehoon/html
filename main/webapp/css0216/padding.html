<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding</title>
<style type="text/css">
div, td{ border: 1px solid #333;  }
/* padding 기준선 내 여백, 설정한 여백만큼 크기가 변경 */
.all{ padding: 10px }
.left{ padding-left: 50px; }
.top{ padding-top: 10px; }
.right{ padding-right: 20px; }
.bottom{ padding-bottom: 60px; }
.textStyle{padding-left: 5px;  padding-top: 2px;  padding-bottom: 2x; font-size: 19px; height: 26px }
</style>
</head>
<body>
<div class = "all">
기준선 안쪽 여백
</div>

<table>
<tr>
<td class="left">left</td>
</tr>
</table>
<table>
<tr>
<td class="top">top</td>
</tr>
</table>
<table>
<tr>
<td class = "right">right</td>
</tr>
</table>
<table>
<tr>
<td class = "bottom">bottom</td>
</tr>
</table>
<input type = "text" class = "textStyle">
</body>
</html>
