<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자에 그림자 설정</title>
<style type="text/css">
/*  x좌표 ㅛ좌표 번짐값 그림자색  */
span{  text-shadow: 0px 0px 10px red}
.div{ border: 1px solid #333; width: 300px; height: 100px; margin-top: 20px
; box-shadow: -10px -5px 5px #333}
/* 모서리 둥글게 만들 때 사용
border-radius : 값 4방향 동일

border-radius : 좌상단 우상단 우하단 좌하단  4방향 각각



 */
.radius_all{   border: 1px solid #333; width: 300px; height: 60px; margin-top: 50px; border-radius: 40px; padding-left: 10px; padding-top: 10px}
.radius{   border: 1px solid #333; width: 300px; height: 100px; margin-top: 20px; border-radius: 10px 20px 30px 40px}

table{ border-spacing:20px }
td{border: 1px solid #333; box-shadow: 10px 10px 10px #333; border-radius: 50px; width: 100px; height: 100px;}
</style>
</head>
<body>
<div>내이름은 <span>김경태</span>입니다. </div>

<div class = "div">
오늘은 목요일<br/>
내일은 금요일<br/>

</div>


<div class = "radius_all">
오늘은 목요일<br/>
내일은 금요일<br/>
</div>

<div class = "radius">
오늘은 목요일<br/>
내일은 금요일<br/>
</div>

<table style = "  width: 400px; height: 200px">
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
<tr>
<td>4</td>
<td>5</td>
<td>6</td>
</tr>
</table>
</body>
</html>
